<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game Master (Graph Edition)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid justify-content-end gap-2">
            <button onclick="toggleLeaderboard()" class="btn btn-outline-primary btn-sm">üìä Live Graph</button>
            <button onclick="toggleFullScreen()" class="btn btn-outline-dark btn-sm">‚õ∂ Full Screen</button>
        </div>
    </nav>

    <audio id="sfx-round" src="round-change.mp3"></audio>
    <audio id="sfx-final" src="final-question.mp3"></audio>
    <audio id="sfx-correct" src="correct.mp3"></audio>
    <audio id="sfx-wrong" src="wrong.mp3"></audio>
    <audio id="sfx-gameover" src="game-over.mp3"></audio>

    <div id="transition-overlay" class="overlay d-none">
        <div class="overlay-content text-center text-white">
            <h1 class="display-1 fw-bold mb-3" id="trans-title">ROUND 1</h1>
            <p class="fs-3">Get Ready!</p>
            <button class="btn btn-lg btn-warning mt-3 fw-bold" onclick="resumeGame()">Start Round</button>
        </div>
    </div>

    <div class="container" style="max-width: 960px;">
        
        <div id="start-screen" class="card shadow-lg p-4">
            <h1 class="text-center mb-4 text-primary fw-bold">Quiz Setup</h1>
            <div class="d-flex justify-content-center gap-3 mb-4">
                <button id="btn-mode-class" class="btn btn-outline-primary active" onclick="setGameMode('classroom')">üè´ Classes</button>
                <button id="btn-mode-single" class="btn btn-outline-primary" onclick="setGameMode('single')">üë§ Single Player</button>
            </div>
            
            <div class="row g-4">
                <div class="col-md-6">
                    <div id="classroom-panel">
                        <h4 class="mb-3">Select Classes</h4>
                        <div id="team-list" class="list-group border p-2" style="max-height: 250px; overflow-y: auto;"></div>
                    </div>
                    
                    <div id="single-panel" class="d-none">
                        <h4 class="mb-3">Settings</h4>
                        
                        <label class="form-label fw-bold">Player Name:</label>
                        <input type="text" id="player-name-input" class="form-control mb-3" placeholder="Enter Name">
                        
                        <label class="form-label fw-bold">Number of Questions:</label>
                        <input type="number" id="num-questions" class="form-control form-control-lg" value="10" min="1" max="50">
                    </div>
                </div>

                <div class="col-md-6">
                    <h4 class="mb-2">Select Year</h4>
                    <div id="year-list" class="list-group border p-2 mb-4" style="max-height: 150px; overflow-y: auto;">
                        </div>

                    <h4 class="mb-2">Categories</h4>
                    <div id="category-list" class="list-group border p-2" style="max-height: 250px; overflow-y: auto;"></div>
                </div>
            </div>
            <div class="d-grid gap-2 mt-4">
                <div class="form-check form-switch mx-auto">
                    <input class="form-check-input" type="checkbox" id="show-explain" checked>
                    <label class="form-check-label" for="show-explain">Show Explanations</label>
                </div>
                <button onclick="startGame()" class="btn btn-success btn-lg fw-bold">Start Game üöÄ</button>
            </div>
            <div id="error-msg" class="alert alert-danger mt-3 d-none"></div>
        </div>

        <div id="quiz-screen" class="d-none">
            <div id="last-q-banner" class="alert alert-warning text-center fw-bold mb-3 d-none">‚ö†Ô∏è FINAL QUESTION! ‚ö†Ô∏è</div>
            <div class="card mb-3 border-0 bg-transparent">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span id="round-display" class="badge bg-secondary fs-6">Round: 1</span>
                        <span id="q-remaining" class="badge bg-info text-dark fs-6">Q: 1/10</span>
                    </div>
                    <div id="timer-display" class="fs-2 fw-bold text-primary">60s</div>
                </div>
            </div>
            <div id="turn-banner" class="alert alert-light border text-center fw-bold fs-4 shadow-sm mb-4">Player's Turn</div>
            
            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <span id="q-tag" class="badge bg-light text-dark border mb-2">GENERAL</span>
                    <h2 id="question-text" class="card-title mb-4 fw-bold">Question?</h2>
                    <div id="media-container" class="d-flex justify-content-center mb-3"></div>
                </div>
            </div>

            <div id="options-container" class="row g-3"></div>

            <div class="text-center mt-4">
                <button id="start-timer-btn" class="btn btn-success btn-lg fw-bold d-none" onclick="manualStartTimer()">‚è±Ô∏è Start Timer</button>
                <button id="reveal-btn" class="btn btn-warning btn-lg d-none" onclick="revealAnswer()">üëÅ Show Answer</button>
            </div>

            <div id="explanation-container" class="card mt-4 border-info d-none">
                <div class="card-header bg-info text-white fw-bold">Explanation</div>
                <div class="card-body">
                    <p id="explain-text" class="card-text fs-5"></p>
                    <div id="explain-media" class="text-center mt-3"></div>
                    <a id="explain-link" href="#" target="_blank" class="btn btn-sm btn-outline-info mt-3 d-none">Learn More</a>
                </div>
            </div>
            <div class="d-grid mt-4">
                <button id="next-btn" class="btn btn-primary btn-lg fw-bold d-none" onclick="nextTurn()">Next Question ‚ûú</button>
            </div>
        </div>

        <div id="leaderboard-screen" class="card shadow p-4 d-none">
            <h2 class="text-center mb-4">üèÜ Team Standings</h2>
            <div style="position: relative; height: 400px; width: 100%;">
                <canvas id="leaderboardChart"></canvas>
            </div>
            <button onclick="closeLeaderboard()" class="btn btn-secondary mt-3">Return to Game</button>
        </div>

        <div id="result-screen" class="card shadow p-5 text-center d-none">
            <h1 class="display-4 fw-bold mb-3">Game Over!</h1>
            <div id="final-winner" class="mb-4"></div>
            
            <div style="position: relative; height: 300px; width: 100%; margin-bottom: 20px;">
                <canvas id="finalChart"></canvas>
            </div>

            <div class="text-start mb-4">
                <h3 class="text-center mb-3">üìù Answer Sheet</h3>
                <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark sticky-top">
                            <tr>
                                <th>#</th>
                                <th>Team / Player</th>
                                <th>Question</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody id="answer-sheet-body">
                            </tbody>
                    </table>
                </div>
            </div>
            
            <div class="d-flex justify-content-center gap-2 mb-4">
                <button onclick="downloadCSV()" class="btn btn-success">üì• Save Detailed Report</button>
                <button onclick="downloadGraph()" class="btn btn-outline-dark">üì∑ Save Graph Image</button>
            </div>
            
            <button onclick="restartGame()" class="btn btn-primary btn-lg">Play Again üîÑ</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
